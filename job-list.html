    <style>
      #summary p.collapse:not(.show) {
        height: 140px !important;
        overflow: hidden;

        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      #summary p.collapsing {
        min-height: 140px !important;
      }

      #summary a.collapsed:after {
        content: '+ Show More';
      }

      #summary a:not(.collapsed):after {
        content: '- Show Less';
      }

      /* placeholder */

      .form-control::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: rgb(188, 186, 186);
        opacity: 1; /* Firefox */
      }

      .form-control:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: rgb(188, 186, 186);
      }

      .form-control::-ms-input-placeholder {
        /* Microsoft Edge */
        color: rgb(188, 186, 186);
      }

      /* show filter */

      /* hide the filter form initially for small screens */
      @media (max-width: 767px) {
        #filter-job-form {
          display: none;
        }
      }

      /* style the button that shows the filter form */
      .show-filter-btn {
        display: none;
        margin-top: 1rem;
      }

      /* show the button for small screens */
      @media (max-width: 767px) {
        .show-filter-btn {
          display: block;
        }
      }

      /* style the filter form for small screens */
      @media (max-width: 767px) {
        #filter-job-form.show {
          display: block;
        }

        #filter-job-form .form-group {
          margin-bottom: 1rem;
        }

        #filter-job-form .input-group {
          margin-top: 1rem;
        }

        #filter-job-form .btn {
          margin-top: 1rem;
        }
      }

      .card-move {
