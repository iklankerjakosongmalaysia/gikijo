  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="home"
        >
          <img src="img/gikijo_icon.png" alt="image" width="35" />
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider my-0" />
        <!-- Nav Item - Dashboard -->
        <div id="sidebar-menu-list">
          <!-- auto load side bar menu here -->
        </div>
        <!-- Divider -->
        <hr class="sidebar-divider" />
      </ul>
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column bg-white">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
            id="topbar-not-auth"
            style="display: none"
          >
            <div class="justify-content-between row" style="width: 100%">
              <a href="index">
                <div class="pl-3 pt-1 font-weight-bold font-italic text-lg">
                  Gikijo
                </div>
              </a>
              <div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="topbar-post-job-btn"
                >
                  Post Job
                </button>
              </div>
            </div>
          </nav>
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
            id="topbar-with-auth"
            style="display: none"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
              style="height: 2.5rem; width: 5.5rem; text-decoration: none"
            >
              <i class="fa fa-bars"></i> Menu
            </button>
            <ul class="navbar-nav ml-auto">
              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                    id="topbar-username"
                    >...</span
                  >
                  <img
                    class="img-profile rounded-circle"
                    src="img/undraw_profile.svg"
                  />
                </a>
                <!-- Dropdown - User Information -->
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                  id="top-bar-menu-list"
                >
                  <!-- auto load top bar menu here -->
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Your content -->
            <strong class="d-inline-block mb-2 text-primary">Profile</strong>

            <div>
              <p>Update profile details here.</p>
              <div id="alert-profile-container">
                <!-- show alert body here -->
              </div>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <!-- auto load nav tabs menu here -->
              </ul>
              <div class="tab-content">
                <div
                  class="tab-pane fade"
                  id="account"
                  role="tabpanel"
                  aria-labelledby="account-tab"
                >
                  <form id="accountForm" class="mt-3">
                    <!-- Content Account Form -->
                    <div class="row">
                      <div class="col-md-7">
                        <div class="card flex-md-row mb-4 h-md-250">
                          <div class="card-body d-flex flex-column">
                            <div class="form-group">
                              <label>Username</label>
                              <input
                                type="text"
                                class="form-control"
                                id="input-username"
                                placeholder=""
                              />
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                type="email"
                                class="form-control"
                                id="input-email"
                                placeholder=""
                                disabled
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="submit-account-btn"
                    >
                      Update
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="company-profile"
                  role="tabpanel"
                  aria-labelledby="company-profile-tab"
                >
                  <form id="companyProfileForm" class="mt-3">
                    <!-- Content Profile Form -->
                    <div class="row">
                      <div class="col-md-7">
                        <div class="card flex-md-row mb-4 h-md-250">
                          <div class="card-body d-flex flex-column">
                            <div class="form-group">
                              <label>Profile Visibility</label>
                              <select
                                class="form-control"
                                id="input-select-profile-visibility"
                                required
                              ></select>
                            </div>
                            <div class="row">
                              <div class="col-lg">
                                <div class="form-group">
                                  <label>Company Name</label>
                                  <input
                                    maxlength="80"
                                    type="text"
                                    class="form-control"
                                    id="input-company-name"
                                    placeholder=""
                                    required
                                  />
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="form-group">
                                  <label>SSM Number</label>
                                  <input
                                    maxlength="30"
                                    type="text"
                                    class="form-control"
                                    id="input-ssm-number"
                                    placeholder=""
                                    required
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label>About Us</label>
                              <textarea
                                maxlength="500"
                                class="form-control"
                                id="input-about-us"
                                rows="3"
                                placeholder=""
                                required
                              ></textarea>
                            </div>

                            <div class="form-group">
                              <label for="select-industry">
                                Industry
                                <small
                                  class="form-text text-muted"
                                  style="display: inline"
                                  >(hold Ctrl/Cmd to select multiple)</small
                                >
                              </label>
                              <select
                                class="form-control"
                                id="input-select-industry"
                                required
                                multiple
                                name="industries[]"
                              ></select>
                              <p class="mt-1">
                                Selected:
                                <span id="selected-industries"></span>
                              </p>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Company Size</label>
                                  <input
                                    type="number"
                                    class="form-control"
                                    id="input-company-size"
                                    placeholder=""
                                    required
                                  />
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Company Website</label>
                                  <input
                                    maxlength="80"
                                    type="text"
                                    class="form-control"
                                    id="input-company-website"
                                    placeholder=""
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Business Address</label>
                              <textarea
                                maxlength="500"
                                class="form-control"
                                id="input-business-address"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="submit-company-profile-btn"
                    >
                      Update
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="view-company-profile-btn"
                    >
                      View Company Profile<i
                        class="fa fa-external-link-alt ml-1"
                      ></i>
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="my-resume"
                  role="tabpanel"
                  aria-labelledby="my-resume-tab"
                >
                  <form id="resumeForm" class="mt-3">
                    <!-- Content Resume Form -->
                    <div class="row">
                      <div class="col-md-7">
                        <div class="card flex-md-row mb-4 h-md-250">
                          <div class="card-body d-flex flex-column">
                            <div class="form-group">
                              <label>Contact Information Visibility</label>
                              <select
                                class="form-control"
                                id="input-select-contact-information-visibility"
                                required
                              ></select>
                            </div>
                            <div class="form-group">
                              <label>About Me</label>
                              <textarea
                                minlength="50"
                                maxlength="2000"
                                class="form-control"
                                id="input-about-me"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Full Name</label>
                              <input
                                maxlength="50"
                                type="text"
                                class="form-control"
                                id="input-resume-full-name"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label>Gender</label>
                              <select
                                class="form-control"
                                id="input-select-resume-gender"
                                required
                              >
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                type="email"
                                class="form-control"
                                id="input-resume-email"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="row">
                              <div class="col-lg">
                                <div class="form-group">
                                  <label>Phone Number</label>
                                  <input
                                    maxlength="50"
                                    type="text"
                                    class="form-control"
                                    id="input-resume-phone-number"
                                    placeholder=""
                                    required
                                  />
                                </div>
                              </div>
                              <div class="col-lg">
                                <div class="form-group">
                                  <label>Date of Birth</label>
                                  <input
                                    maxlength="30"
                                    type="date"
                                    class="form-control"
                                    id="input-resume-date-of-birth"
                                    placeholder=""
                                    required
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Location</label>
                              <select
                                class="form-control"
                                id="input-select-resume-location"
                                required
                              ></select>
                            </div>
                            <div class="form-group">
                              <label>Address</label>
                              <textarea
                                maxlength="500"
                                class="form-control"
                                id="input-resume-address"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Current Job Status</label>
                              <select
                                class="form-control"
                                id="input-select-resume-current-job-status"
                                required
                              >
                                <option value="Looking for work">
                                  Looking for work
                                </option>
                                <option value="Open to new opportunities">
                                  Open to new opportunities
                                </option>
                                <option value="Not currently looking">
                                  Not currently looking
                                </option>
                                <option
                                  value="Employed and open to opportunities"
                                >
                                  Employed and open to opportunities
                                </option>
                                <option value="Not employed - seeking work">
                                  Not employed - seeking work
                                </option>
                                <option value="Not employed - not seeking work">
                                  Not employed - not seeking work
                                </option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label>Preferred Job</label>
                              <input
                                maxlength="50"
                                type="text"
                                class="form-control"
                                id="input-resume-preferred-job"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label>Expected Salary (MYR)</label>
                              <div class="form-row">
                                <div class="col">
                                  <div class="input-group">
                                    <input
                                      type="number"
                                      step="any"
                                      class="form-control"
                                      id="input-resume-expected-min-salary"
                                    />
                                  </div>
                                </div>
                                <div class="d-flex align-items-center">-</div>
                                <div class="col">
                                  <div class="input-group">
                                    <input
                                      type="number"
                                      step="any"
                                      class="form-control"
                                      id="input-resume-expected-max-salary"
                                    />
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="input-group">
                                    <select
                                      class="form-control"
                                      id="input-resume-expected-salary-type"
                                    >
                                      <option value="monthly">monthly</option>
                                      <option value="hourly">hourly</option>
                                      <option value="daily">daily</option>
                                      <option value="annually">annually</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Work Experience</label>
                              <textarea
                                minlength="50"
                                maxlength="2000"
                                class="form-control"
                                id="input-resume-work-experience"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Education</label>
                              <textarea
                                minlength="50"
                                maxlength="2000"
                                class="form-control"
                                id="input-resume-education"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Skills</label>
                              <textarea
                                minlength="50"
                                maxlength="2000"
                                class="form-control"
                                id="input-resume-skills"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Languages</label>
                              <textarea
                                minlength="20"
                                maxlength="2000"
                                class="form-control"
                                id="input-resume-languages"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Other Information</label>
                              <textarea
                                minlength="50"
                                maxlength="2000"
                                class="form-control"
                                id="input-resume-other-information"
                                rows="3"
                                placeholder=""
                              ></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="submit-resume-btn"
                    >
                      Update
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="view-resume-btn"
                    >
                      <i class="fa fa-external-link-alt ml-1"></i> View Resume
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- End of Your Content -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <!-- <span>Copyright &copy; Gikijo 2023</span> -->
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" id="button-logout-yes">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    <script src="js/profileHandler.js"></script>

      .hidden {
        display: none;
      }
    </style>
